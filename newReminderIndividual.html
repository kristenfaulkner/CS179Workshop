<!--- addContact page ------------------------------------------>
<div data-role="page" id="addContact" data-theme = 'b'>

	<div data-role="header">
		<!--Header -->
		<a href="newReminderView1.html" class="ui-btn-left ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left ui-icon-carat-l">Back</a>
		<h1>New Reminder</h1>
	</div>

	<div data-role="content">
		<form method="post" action="savedreminder.html">
			<ul data-role="listview" data-inset="true" data-shadow="false">
				<li class="custom-li-last"><a href="syncContact.html">Sync with contacts</a></li>
				<div data-role="collapsible" class="custom-collapsible">
                            <h3>Input New Contacts</h3>
                           <ul data-role="listview" data-theme="a">

							<div id = "contact1" data-role="content">
								<li>
									<h4>Contact</h4>
									<div class="fieldcontain">
										<label for="fname">First Name</label>
										<input type="text" name="fname" id="fname" value="" />
									<div>
								</li>
								<li>
									<div class="fieldcontain">
									<label for="lname">Last Name</label>
									<input type="text" name="lname" id="lname" value="" />
									</div>
								</li>
								<li>
									<div class="fieldcontain">
									<label for="lname">Phone Number</label>
									<input type="text" name="phoneNum" id="phoneNum" value="" />
									</div>
								</li>
							</div>
							<div class="fieldcontain" data-role="controlgroup" id="newReminderFrequency">
								<legend>How often do you want to communicate?</legend>
								<input type="radio" name="frequency" id="radio-choice-v-2a" value="Once a day" checked="checked">
								<label for="radio-choice-v-2a">Once a day</label>
								<input type="radio" name="frequency" id="radio-choice-v-2b" value="Once a week">
								<label for="radio-choice-v-2b">Once a week</label>
								<input type="radio" name="frequency" id="radio-choice-v-2c" value="Once a month">
								<label for="radio-choice-v-2c">Once a month</label>
							</div>

					<div class="fieldcontain" data-role="controlgroup" id="newReminderType">
							<legend>What type of communication you want to share?</legend>
							<input type="checkbox" name="type[]" id="checkbox-v-2a" value="Text">
							<label for="checkbox-v-2a">Text</label>
							<input type="checkbox" name="type[]" id="checkbox-v-2b" value="Photo">
							<label for="checkbox-v-2b">Photo</label>
							<input type="checkbox" name="type[]" id="checkbox-v-2c" value="Music">
							<label for="checkbox-v-2c">Music</label>
							<input type="checkbox" name="type[]" id="checkbox-v-2d" value="Video">
							<label for="checkbox-v-2d">Video</label>
							<input type="checkbox" name="type[]" id="checkbox-v-2e" value="Article">
							<label for="checkbox-v-2e">Article</label>
					</div>
						<div class="fieldcontain" data-role="content">
							<input type="submit" value="Next" id="saveReminderButton">
						</div>

					<!-- </ul> -->
                        </div>

                </ul>
            	</div>
			</ul>

		</form>
		</br>
