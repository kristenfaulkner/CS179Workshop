<div data-role="page" id="syncContact" data-theme = 'b'>

	<div data-role="header">
		<!--Header -->
		<a href="newReminderIndividual.html" class="ui-btn-left ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left ui-icon-carat-l"></a>
		<div align = "center">
		<a href= "myKin.html">
		<img src="logo.png" alt="Spokin" style="width:200px;height:100px;" ></a>
		<h3>Select a Contact</h3>
	</div>
	</div>

	<div data-role="content">
		<form method="post" action="myKin.html">
			<div class="fieldcontain" data-role="controlgroup" id="selectSyncContact">
				<legend>Select A Contact</legend>
				<input type="radio" name="radio-choice-v-4" id="radio-choice-v-4a" value="Bob Gajos" checked="checked">
				<label for="radio-choice-v-4a">Bob Gajos</label>
				<input type="radio" name="radio-choice-v-4" id="radio-choice-v-4b" value="Bobette Amir">
				<label for="radio-choice-v-4b">Bobette Amir</label>
				<input type="radio" name="radio-choice-v-4" id="radio-choice-v-4c" value="Bobby Krzysztof">
				<label for="radio-choice-v-4c">Bobby Krzysztof</label>
			<div>
			<div class="fieldcontain" data-role="controlgroup" id="syncedContactFrequency">
				<legend>How often do you want to communicate?</legend>
				<input type="radio" name="frequency" id="radio-choice-v-1a" value="Once a day" checked="checked">
				<label for="radio-choice-v-1a">Once a day</label>
				<input type="radio" name="frequency" id="radio-choice-v-1b" value="Once a week">
				<label for="radio-choice-v-1b">Once a week</label>
				<input type="radio" name="frequency" id="radio-choice-v-1c" value="Once a month">
				<label for="radio-choice-v-1c">Once a month</label>
			</div>
			<fieldset data-role="controlgroup">
					<legend>What type of communication do you want to have? </legend>
					<input type="checkbox" name="type[]" id="checkbox-v-3a" value="text">
					<label for="checkbox-v-3a">Text</label>
					<input type="checkbox" name="type[]" id="checkbox-v-3b" value="photo">
					<label for="checkbox-v-3b">Photo</label>
					<input type="checkbox" name="type[]" id="checkbox-v-3c" value="music">
					<label for="checkbox-v-3c">Music</label>
			</fieldset>
			<div class="fieldcontain" data-role="content">
				<input type="submit" value="Save" id="syncContactButton">
			</div>
		</form>
	</div>
